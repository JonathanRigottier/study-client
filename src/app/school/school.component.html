<button mat-raised-button routerLink="/school/create" xmlns:text-align="http://www.w3.org/1999/xhtml"> Add a new school </button>
<mat-card>
<table mat-table [dataSource]="schools" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell class="idClick" *matCellDef="let element" routerLink="/school/{{element.id}}"> {{element.id | slice:0:10}}... </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- City Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <!-- Created date Column -->
  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
  </ng-container>

  <!-- Active or not Column -->
  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef> isActive </th>
    <td mat-cell *matCellDef="let element"> {{element.isActive | yesNoPipe}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="header-button">  Actions </th>
    <td mat-cell *matCellDef="let school" >
      <button *ngIf="this.school.isActive" mat-button routerLink="/school/update/{{school.id}}" (click)="onUpdateClicked(school.id)">
        Update </button>
      <button *ngIf="this.school.isActive" class="deleteButton" mat-button (click)="setInactiveSchoolClicked(school.id); reloadCurrentPage()"> Delete </button>
      <button *ngIf="!this.school.isActive" class="restoreButton" mat-button (click)="setRestoreSchoolClicked(school.id); reloadCurrentPage()"> Restore </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
</mat-card>
