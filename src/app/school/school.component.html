<button mat-raised-button routerLink="/school/create" xmlns:text-align="http://www.w3.org/1999/xhtml"> Add a new school </button>
<mat-card>
<table mat-table class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # Id </th>
    <td mat-cell *ngFor = "let school of schools"> {{school.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *ngFor = "let school of schools"> {{school.name}} </td>
  </ng-container>

  <!-- City Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *ngFor = "let school of schools"> {{school.city}} </td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *ngFor = "let school of schools"> {{school.phone}} </td>
  </ng-container>

  <!-- Created date Column -->
  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *ngFor = "let school of schools"> {{school.createdDate}} </td>
  </ng-container>

  <!-- Active or not Column -->
  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef>  Is active ? </th>
    <td mat-cell *ngFor = "let school of schools">{{school.isActive | yesNoPipe }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="header-button">  Actions </th>
    <td mat-cell *matCellDef="let school" >
      <button mat-button routerLink="/school/update/{{school.id}}">
        Update </button>
      <button mat-button > Delete </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
</mat-card>
