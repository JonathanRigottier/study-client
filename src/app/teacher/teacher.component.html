<button class="addTeacher" mat-raised-button routerLink="/teacher/create"
        xmlns:text-align="http://www.w3.org/1999/xhtml"> Add a new teacher </button>
<mat-card>
  <table mat-table [dataSource]="teachers" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell class="idClick" *matCellDef="let element" routerLink="/teacher/{{element.id}}">
        {{element.id | slice:0:10}}... </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> Firstname </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Lastname </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actionTagLocation">  Actions </th>
      <td mat-cell *matCellDef="let teacher" >
        <button *ngIf="this.teacher.isActive" class="updateButton" mat-button routerLink="/teacher/update/{{teacher.id}}"
                (click)="onUpdateClicked(teacher.id)">
          <mat-icon>create</mat-icon></button>
        <button *ngIf="this.teacher.isActive" class="deleteButton" mat-button (click)="setInactiveTeacherClicked(teacher.id);
                reloadCurrentPage()">
          <mat-icon class="deleteButton">delete</mat-icon></button>
        <button *ngIf="!this.teacher.isActive" class="restoreButton" mat-button (click)="setRestoreTeacherClicked(teacher.id);
                reloadCurrentPage()"><mat-icon>restore</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</mat-card>
