<button class="addCourse" mat-raised-button routerLink="/course/create"
        xmlns:text-align="http://www.w3.org/1999/xhtml"> Add a new course </button>
<mat-card>
  <table mat-table [dataSource]="courses" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell class="idClick" *matCellDef="let element" routerLink="/course/{{element.id}}"> {{element.id | slice:0:10}}... </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="durationHours">
      <th mat-header-cell *matHeaderCellDef> Duration in hours </th>
      <td mat-cell *matCellDef="let element"> {{element.durationHours}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actionTagLocation">  Actions </th>
      <td mat-cell *matCellDef="let course" >
        <button *ngIf="this.course.isActive" class="updateButton" mat-button routerLink="/course/update/{{course.id}}"
                (click)="onUpdateClicked(course.id)">
          <mat-icon>update</mat-icon></button>
        <button *ngIf="this.course.isActive" class="deleteButton" mat-button (click)="setInactiveCourseClicked(course.id);
        reloadCurrentPage()">
          <mat-icon class="deleteButton">delete</mat-icon></button>
        <button *ngIf="!this.course.isActive" class="restoreButton" mat-button (click)="setRestoreCourseClicked(course.id);
        reloadCurrentPage()"><mat-icon>restore</mat-icon></button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>
</mat-card>
